<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Kalita Server Demo</title>
		<script>
			function sendMessage(){
				var message = document.getElementById('userInput').value;
				document.getElementById('userInput').value = '';
				getAudio(message);
			}

			function showMessage(text) {
				document.getElementById('message').innerHTML = text;
			}

			function getAudio(text){
				let queryText = encodeURIComponent(text);
				let queryLanguage = encodeURIComponent(document.querySelector('input[name="Language"]:checked').value);
				var audio = new Audio(`http://localhost:8080/speak/?text=${queryText}&language=${queryLanguage}`);
				console.log(queryLanguage);
				audio.play();
			}

			//Old function with WebSocket
			function subscribeToWebSocket(){
				if('WebSocket' in window){
					socket = new WebSocket('ws://localhost:8080/kalitatts');
					socket.onopen = function(){
						showMessage('Connected to WebSocket.');
					};
					socket.onmessage = function(msg){
						if(msg.data instanceof Blob) {
							const file = new File([msg.data], "voice.wav")
							audio = URL.createObjectURL(file)
							let sound = document.createElement('audio');
							sound.src = audio;
							sound.play();
						}
						console.log(msg);
					};
					socket.onerror = function(msg){
						showMessage('Sorry but there was an error.');
						socket.close();
					};
					socket.onclose = function(){
						showMessage('Disconnected. Trying to reconnect...');
						setTimeout(subscribeToWebSocket(), 1000);
					};
				}
			}
		</script>
	</head>
	<body>
		<input id="userInput" type="text">
		<button onclick="javascript:sendMessage()">TTS</button>
		<div id="message"></div>
		<form>
			<p>Choose your language:</p>
			<input type="radio" id="de" name="Language" checked="true" value="german">
			<label for="de"> German</label>
			<input type="radio" id="en" name="Language" value="english">
			<label for="en"> English</label>
			<input type="radio" id="fr" name="Language" value="french">
			<label for="fr"> French</label>
		</form>
	</body>
</html>
